<header class="site-header-2">
  <h3 class="site-title-2">
    <a href="{{ site.github.url }}/">Kyle Timmermans</a>
  </h3>
  <nav class="menu-list-2">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link-2">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <div class="dropdown-2">
    <button class="dropbtn-2"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content-2">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link-2">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>
