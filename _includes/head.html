<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->


  <link rel="stylesheet" href="../assets/fonts/roboto-source-code-pro.css">
  <link rel="stylesheet" href="../assets/fonts/font-awesome-min.css">

  <script type="text/javascript" src="../assets/javascript/MathJax.js?config=TeX-MML-AM_CHTML"></script>

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
