<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.github.url }}/favicon.ico?">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->


  <link rel="stylesheet" href="../assets/fonts/roboto-source-code-pro.css">
  <link rel="stylesheet" href="../assets/fonts/font-awesome-min.css">

  <script type="text/javascript" src="../assets/javascript/MathJax.js"></script>

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
