<header class="site-header-3">
  <h3 class="site-title-3">
    <a href="{{ site.github.url }}/">Kyle Timmermans</a>
  </h3>
  <nav class="menu-list-3">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.name | downcase }}" class="menu-link-3">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <div class="dropdown-3">
    <button onclick="revealDropdown()" id="special-button" class="dropbtn-3"><i class="fa-solid fa-bars" aria-hidden="true"></i></button>
    <div id="special-div" class="dropdown-content-3">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.name | downcase }}" class="menu-link-3">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
  {% include mobilejs.html %}
</header>
