{%- if page.layout == "home" -%}
  <style>
    .site-header, .dropbtn, .dropdown:hover .dropbtn {
      background-color: transparent;
    }

    .site-header a { color: white; }

    .dropdown-content a { color: black; }
  </style>
{%- else -%}
  <script>{% include mobile.js %}</script>
{%- endif -%}

<header class="site-header">
  <div class="desktop-color-change">
    <h3 class="site-title">
      <a href="{{ site.github.url }}/">Kyle Timmermans</a>
    </h3>
    <nav class="menu-list">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.name | downcase }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </div>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa-solid fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.name | downcase }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>
