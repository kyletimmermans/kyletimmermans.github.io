<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank" rel="noopener noreferrer"><i class="{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.github.url }}/">{{ site.title }} | {{ 'now' | date: "%Y" }}</a></div>
</footer>
