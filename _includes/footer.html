<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank" rel="noopener noreferrer"><i class="{{ item.icon }}" aria-label="{{ item.icon | strip | remove: "fa-" | remove: "solid" | remove: "brands" | capitalize }}"></i></a>
  {% endfor %}
  <div class="name-year"><a href="{{ site.github.url }}/">Kyle Timmermans | {{ 'now' | date: "%Y" }}</a></div>
</footer>
