<script>
if (window.mobileCheck()) {

    window.onload = function() {

        // Mobile Firefox sometimes doesn't start at the top of the page
        if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("FxiOS") != -1) {
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        }

        // Dropdown menu open/close toggling
        function dropdownToggle() {
            alert(1);
        }

        // Hook into button click
        var menuButton = document.getElementById('special-button');
        menuButton.addEventListener('click', dropdownToggle);

        // If clicked anywhere besides the button, close
        window.onclick = function(event) {
            if (!event.target.matches('special-button')) {
                alert(2);
            }
        }

    };
}
</script>
