<script>
if (window.mobileCheck()) {

    window.onload = function() {

        // Mobile Firefox sometimes doesn't start at the top of the page
        if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("FxiOS") != -1) {
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        }
    };

    document.addEventListener('DOMContentLoaded', function() {

        document.querySelector('.dropdown .dropdown-content').style.display = '';
        document.querySelector('.dropdown .dropbtn').style.backgroundColor = '';
        
        document.addEventListener('click', function(event) {
            var dropdown = document.getElementsByClassName('dropbtn')[0];
            var isClicked = dropdown.contains(event.target);
    
            if (isClicked) {
                var x = document.getElementsByClassName('dropdown-content')[0];
                var y = document.getElementsByClassName('dropdown')[0];
                if (window.getComputedStyle(x).display === "block") {
                    x.style.display = "none";
                    y.style.backgroundColor = "white";
                } else if (window.getComputedStyle(x).display === "none" || window.getComputedStyle(x).display === "") {
                    x.style.display = "block";
                    y.style.backgroundColor = "#f1f1f1";
                }
            } else {
                x.style.display = "none";
                y.style.backgroundColor = "white";
            }
        });
    });
}
</script>
