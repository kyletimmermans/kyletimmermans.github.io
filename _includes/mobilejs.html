<script>
if (window.mobileCheck()) {

    window.onload = function() {

        // Mobile Firefox sometimes doesn't start at the top of the page
        if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("FxiOS") != -1) {
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        }
    
        // Check for click on dropdown menu, if clicked outside, close menu
        var x = document.getElementById("special-div"); // Dropdown content
        var y = document.getElementById("special-button"); //Dropdown button

        var toggle = 0;
    
        // Better mobile dropwdown
        function revealDropdown() {
            if (toggle == 0) {
                x.style.display = "block";
                x.style.top = "100%";
                y.style.backgroundColor = "#f1f1f1";
                toggle = 1;
            } else {
                x.style.display = "none";
                y.style.backgroundColor = "white";
                toggle = 0;
            }
        }
    
        // Mobile onclick event added to dropdown menu 
        var menuButton = document.getElementById('special-button');
        menuButton.addEventListener('click', revealDropdown);

        window.onclick = function(event) {
          if (!event.target.matches('.special-button')) {
                x.style.display = "none";
                y.style.backgroundColor = "white";
                toggle = 0;
          }
        }
    };
}
</script>
