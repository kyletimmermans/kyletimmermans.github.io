{% for post in site.yt-videos %}
  <a href="{{ post.link }}" target="_blank">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
  <br>
{% endfor %}
