layout: page

---

{% for project in site.projects reversed %}
  <a href="{{ project.link }}" target="_blank">
    <div class="featured-posts" style="background-image:url({{ site.github.url }}/assets/img/{{ project.image }})">
      <h2><span>{{ project.title }}</span></h2>
    </div>
  </a>
  {% if forloop.last == false %}<div>&nbsp;</div>{% endif %}
{% endfor %}
