<script>
// https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_dropdown
// When the user clicks on the dropdown menu, toggle between hiding and showing the dropdown content
var clickedDropdown = 0;    // 0 for closed, 1 for open. Start as closed

var dropbutton;  // Init here so they are not local vars for a function but instead something we can use outside of function
    
window.onload=function() {  // Required for load purposes
    dropbutton = document.getElementsByClassName("dropbtn")[0];   // When pressing dropbtn
    dropbutton.addEventListener('click', hideDropdown);
    dropdown_content = document.getElementsByClassName("dropdown-content")[0];  // Need to grab the menu
}
    
// If it closed, we clicked so it is now open. If it is open 
function hideDropdown() { 
    if (clickedDropdown == 0) { 
        clickedDropdown = 1;  // If it was closed not we signify that it is open bc we must have clicked the menu to get here
        alert(clickedDropdown);
        return;  // End function, let it be open until we click again
    }
    if (clickedDropdown == 1) {  // If it was open, close it
        clickedDropdown = 0;
        alert(clickedDropdown);
        dropdown_content.classList.toggle("show");  // dropdown is the actual menu we want to close
    }    
}

</script>
