<script>
// https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_dropdown
// When the user clicks on the button, toggle between hiding and showing the dropdown content
window.onclick = function(event) {
  if (event.target.matches('.dropbtn') || !event.target.matches('.dropbtn') {  // When we try to click dropdown after already opened or anywhere else on site
      document.getElementByClassName(".dropdown").classList.toggle("show");
  }
}  
</script>
