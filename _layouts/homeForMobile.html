<script>
window.onclick = function(event) {  // If we click outside the dropdown menu / button, close it
    if (!event.target.className !== "dropbtn-3" || !event.target.className !== "dropdown-content-3" || !event.target.className !== "dropdown-3" || !event.target.className !== "menu-list-3" || !event.target.className !== "menu-link-3" || !event.target.className !== "fa fa-bars") {
        document.getElementById("special-div").style.display = "none";   // Hide dropdown menu
        document.getElementById("special-button").style.backgroundColor = "white";   // And change the color back to white like a normal close
        alert("Made it");
    }   
}
</script>
