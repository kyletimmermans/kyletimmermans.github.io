<!DOCTYPE html>
<html>
    
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="description" content="Enjoy Your Stay!">

<link rel="stylesheet" type="text/css" href="../fullpage/fullpage.css" />
    
</head>

{% include head.html %}

<style>
    .section{
        text-align:center;
        overflow: hidden;
    }

    #myVideo{
        position: absolute;
        right: 0;
        bottom: 0;
        top:0;
        width: 100%;
        height: 100%;
        background-size: 100% 100%;
        background-color: black; /* in case the video doesn't fit the whole page*/
        background-image: /* our video */;
        background-position: center center;
        background-size: contain;
        object-fit: cover; /*cover video background */
        z-index:3;
    }

    #section0 .layer{
        position: absolute;
        z-index: 4;
        width: 100%;
        left: 0;
        top: 50%;
        -webkit-transform: translate3d(0,0,0);
        -ms-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }

    #section0 .layer2{
        position: absolute;
        z-index: 4;
        width: 100%;
        left: 0;
        bottom: 0;
        -webkit-transform: translate3d(0,0,0);
        -ms-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }

    #section1 .layer {
        position: absolute;
        z-index: 4;
        width: 100%;
        left: 0;
        top: 60%;
        -webkit-transform: translate3d(0,0,0);
        -ms-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }

    /*solves problem with overflowing video in Mac with Chrome */
    #section0{
        overflow: hidden;
    }

    video::-webkit-media-controls {
      display:none !important;
    }

    #header{
        position:absolute;
        height: 50px;
        display:block;
        width: 100%;
        background: #ffffff00;
        z-index:9;
        text-align:center;
        color: #f2f2f2;
        top: 0px;
    }

    #footing {
        position: absolute;
        bottom: 0px;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(0%);
        -webkit-transform: translateX(-50%) translateY(0%);
        transform: translateX(-50%) translateY(0%);
    }

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        color: white;
        font-weight: bold;
        font-size: 72px;
        white-space: nowrap;
        overflow: hidden;
  }
</style>
 
<body>

<div id="header">
    <div class="container-3">
       {% include homeheader.html %}
      <div class="posts-wrapper-3">
        {{ content }}
      </div>
    </div>
</div>

<!------->
<div id="fullpage">
    <div class="section " id="section0">
        <video id="myVideo" loop muted data-autoplay>
            <source src="../croatia_h264_encoded.mp4" type="video/mp4">
            Your browser does not support the video tag. Switch from mobile or upgrade browser!
        </video>
        <div class="layer">
            <div id="p3" class="centered"></div>
        </div>
        <div class="layer2">
            <div class="scrollbounce"></div>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="layer">
            <h1 class="glitch" data-text="Enjoy your stay!">Enjoy your stay!</h1>
        </div>
        <div id="footing">
            <div class="container"> {% include footer.html %} </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../fullpage/fullpage.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        verticalCentered: true,
        sectionsColor: ['#FFFFFF', '#FFFFFF'],
        onLeave: function(index, nextIndex, direction){
            // Scroll down, make header into black text on white background
            // Scroll up, make header text white
            if (direction == "down") {
                setTimeout(function() {
                    document.getElementById("header").classList.remove("container-3"); 
                    document.getElementById("header").classList.add("container-4");
                }, 500)  // Goldilocks timing, down needs time for shift (more distance down than up)
            } else {  // if not down, then "up"
                document.getElementById("header").classList.remove("container-4");
                document.getElementById("header").classList.add("container-3");

            }
        },
    });
</script>
<!------->

<script>
// Welcome text loop
var messages = ["Welcome", "Добро пожаловать", "स्वागत", "환영", "ようこそ", "Bienvenue", "欢迎", "Willkommen", "خوش آمدید", "ברוך הבא", "Bienvenidos", "Dobrodošli", "Fáilte", "Benvenuto"]; 
var i = 0; // Start at 0 bc increment comes first
// Recursively increment and go through array and each time use setTimeout to delay, just keep going back to last two conditions after this runs once
function welcome() {
 if (i == 0) {  // First word shouldn't be delayed, it should already be present, only start delaying after the first welcome for the effect
   document.getElementById("p3").innerHTML = messages[i];
   i++;  // No need for delay on this one as the next element will already have a delay in front of it anyways
   welcome(); // Recurse
 } else {  // Now we can start using the delay because the first welcome was printed without delay before it
   setTimeout(function() {
     document.getElementById("p3").innerHTML = messages[i];
     i++;
     if (i == messages.length) {  // If at last element, do the last and then set i back to 0 for infinite loop. Never going back up to i==0 condition and loops here
       welcome(); // Do last element
       i = 0;  // Then reset back to beginning of for-loop
     } else if (i < messages.length) {  // If not last element, print normally, don't reset for-loop yet
       welcome(); // Run again recursively with the next increment
     }
   }, 1000)
 }
}

welcome(); // Call welcome func
</script>
 
</body>
</html>
