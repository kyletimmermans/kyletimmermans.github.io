<script>
// To create extra scrollable space to next page
document.getElementById("p1").style.paddingTop = 179 + "vh";  // Push past first page and create second page that is the size of browser window (dynamic)

// Change white header text to black if it passed the video and is on top of white background.
// if currentScrollHeight > the target element top value + target element bottom value e.g. 0 + 900
window.addEventListener("scroll", function() {
 var elementTarget = document.getElementById("video-bg");
 // Only change to black once after we set it once, while we're in the white zone, don't keep changing it, so we check with the second-
 // -Condition to make sure we changed it already. Otherwise it would just keep making it black because we are below the video
 // This is done to prevent an infinte loop of it attempting to change colors while it's already changed and not JUST because it's below a certain line
 // If (Below video && not-fixed-yet) otherwise if it's fixed, wait for a scroll
 // -32 is a measure of pixel length that is the true line where text color should change
 if ((window.scrollY > (elementTarget.offsetTop + elementTarget.offsetHeight - 32)) && (document.getElementById("p2").classList.contains("container-3"))) {   
    document.getElementById("p2").classList.remove("container-3");  // Get rid of white font
    document.getElementById("p2").classList.add("container-4");  // Add black font
 } else if ((window.scrollY < (elementTarget.offsetTop + elementTarget.offsetHeight - 32)) && (document.getElementById("p2").classList.contains("container-4"))) {
    document.getElementById("p2").classList.remove("container-4");  // Revert back to white font again if scrolled back up, also checks if we fixed already - 
    document.getElementById("p2").classList.add("container-3");  // -Just like the firt if statement
 }
});

// Welcome text loop
var messages = ["Welcome", "Добро пожаловать", "स्वागत", "환영", "ようこそ", "Bienvenue", "欢迎", "Willkommen", "خوش آمدید", "ברוך הבא", "Bienvenidos", "Dobrodošli", "Fáilte", "Benvenuto"]; 
var i = 0; // Start at 0 bc increment comes first
// Recursively increment and go through array and each time use setTimeout to delay, just keep going back to last two conditions after this runs once
function welcome() {
 if (i == 0) {  // First word shouldn't be delayed, it should already be present, only start delaying after the first welcome for the effect
   document.getElementById("p3").innerHTML = messages[i];
   i++;  // No need for delay on this one as the next element will already have a delay in front of it anyways
   welcome(); // Recurse
 } else {  // Now we can start using the delay because the first welcome was printed without delay before it
   setTimeout(function() {
     document.getElementById("p3").innerHTML = messages[i];
     i++;
     if (i == messages.length) {  // If at last element, do the last and then set i back to 0 for infinite loop. Never going back up to i==0 condition and loops here
       welcome(); // Do last element
       i = 0;  // Then reset back to beginning of for-loop
     } else if (i < messages.length) {  // If not last element, print normally, don't reset for-loop yet
       welcome(); // Run again recursively with the next increment
     }
   }, 1000)
 }
}

welcome(); // Call welcome func
</script>
